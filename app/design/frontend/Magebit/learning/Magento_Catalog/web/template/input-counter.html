<div class="set-qty-group">
    <button data-bind="click: decreaseQty" class="decrease button">-</button>
    <input data-bind="value: qty(), textInput: qty, attr: {'data-validate': getDataValidator(), 'title': $t('Qty')}"
           type="number"
           name="qty"
           id="qty"
           maxlength="12"
           class="qty-input"
    />
    <button data-bind="click: increaseQty" class="increase button">+</button>
</div>
